<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template::head">
</head>
<body>

	<header th:replace="plantilla/template::header"></header>
	
	<div class="container mt-3 card card-body mb-4" style="width: 50rem" >
	
<div class="container-fluid" style="text-align: center">
		<h1 th:text="${titulo}"></h1>
	</div>


		<form th:action="@{/views/civiles/edit}" th:object="${civil}"
			method="post">

			<div class="form-group mb-3">
				<input type="hidden" th:field="*{id_civil}">
			</div>
			
			<div class="form-group mb-3">
				<label for="nombre" class="form-label" ><b>Nombre:</b></label> <input
					type="text" th:field="*{nombre}" class="form-control" id="nombre"
					placeholder="Nombre del Civil"> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>

			<div class="form-group mb-3">
				<label for="apellido" class="form-label"><b>Apellido:</b></label> <input
					type="text" th:field="*{apellido}" class="form-control"
					id="apellido" placeholder="Apellido del Civil"> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>

			<div class="form-group mb-3">
				<label for="fecha_nacimiento" class="form-label"><b>Fecha
						de nacimiento:</b></label> <input type="text" th:field="*{fecha_nacimiento}" 
					class="form-control" id="fecha_nacimiento"
					placeholder="Fecha de nacimiento"> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('fecha_nacimiento')}" th:errors="*{fecha_nacimiento}"></small>
			</div>


			<div class="form mb-3">
				<label for="genero" class="form-label"><b>Género:</b></label> <select th:field="*{genero}" 
					id="genero" class="form-select">
					<option th:value="''" th:text="'Seleccione un género'"></option>
					<option th:value="'Hombre'" th:text="Hombre"></option>
					<option th:value="'Mujer'" th:text="Mujer"></option>
				</select><small class="form-text text-danger"
					th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
			</div>

<div class="mb-3 form-check">
				<input type="checkbox" th:field="*{licencia_retirada}" 
					class="form-check-input" id="licencia_retirada"> <label
					class="form-check-label" for="licencia_retirada">Licencia Retirada</label>

			</div>

	
			
			


			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-success">Aceptar</button>
			</div>
		</form>





	</div>
	<footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
