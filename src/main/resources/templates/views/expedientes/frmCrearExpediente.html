<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template::head">
</head>


<header th:replace="plantilla/template::header"></header>
<body>
	<div class="container mt-3 card card-body mb-4" style="width: 50rem">
		<div class="container-fluid" style="text-align: center">
			<h1 th:text="${titulo}"></h1>
		</div>



		<form th:action="@{/views/expedientes/save}" th:object="${expediente}"
			method="post">

			<div class="form-group mb-3">
				<input type="hidden" th:field="*{id_expediente}">
			</div>

			<div class="row">
				<div class="form mb-3 col">
					<label for="agente" class="form-label"><b>Agente:</b></label> <select
						th:field="*{agente}" id="agente" class="form-select">
						<option th:value="''" th:text="'Seleccione un agente'"></option>
						<option th:each="agente:${agentes}" th:value="${agente.id_agente}"
							th:text="${agente.nombre} + ' ' + ${agente.apellido}"></option>
					</select> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('agente')}" th:errors="*{agente}"></small>
				</div>
			</div>

			<div class="form-group mb-3">
				<label for="pdf_url" class="form-label"><b>Url
						Documento:</b></label> <input type="text" th:field="*{pdf_url}"
					class="form-control" id="pdf_url" placeholder="Url Documento">
				<small class="form-text text-danger"
					th:if="${#fields.hasErrors('pdf_url')}" th:errors="*{pdf_url}"></small>
			</div>

			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-success">Aceptar</button>
			</div>

		</form>
	</div>
</body>

</html>
