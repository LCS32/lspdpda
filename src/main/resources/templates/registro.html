<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template::head">
</head>
<body>
	<header th:replace="plantilla/template::header"></header>



	<!--CONTENIDO-->


	<div class="container d-flex justify-content-center">
		<div class="card">
			<div class="card-header d-flex justify-content-center">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link" th:href="@{/login}">
							<i class="fa-solid fa-user"></i> Login
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/usuario/registro}"> <i
							class="fa-solid fa-user-plus"></i> Registro
					</a></li>
				</ul>
			</div>

			<div class="card-body">


				<form th:action="@{/usuario/registrar}" th:object="${usuario}"
					method="post">
					<div class="form-group mb-3">
						<label for="nombreUsuario" class="form-label"> Usuario:</label> <input
							type="text" class="form-control" id="nombreUsuario"
							name="nombreUsuario" placeholder="Nombre de usuario">

					</div>

					<div class="form-group mb-3">
						<label for="password" class="form-label"> Contraseña:</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Contraseña">

					</div>
					<div class="form-group mb-3 d-flex justify-content-center">
						<button type="submit" class="btn btn-success">
							<i class="fa-solid fa-user-plus"></i> Crear Cuenta
						</button>
					</div>
				</form>
			</div>

		</div>
	</div>



</body>
<footer th:replace="plantilla/template::footer"></footer>
</html>
